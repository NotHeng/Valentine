<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            overflow: hidden;
            width: 400px;
            margin: auto;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 5px auto;
            border-radius: 5px;
            display: block;
        }
        #yesButton {
            background-color: green;
            color: white;
            font-size: 24px;
        }
        #noButton {
            background-color: gray;
            color: white;
            position: relative;
        }
        #sticker {
            width: 100px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container" id="nameForm">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button class="button" onclick="saveName()">Submit</button>
    </div>
    
    <div class="container hidden" id="valentineQuestion">
        <h1>Will You Be My Valentine?</h1>
        <img id="sticker" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute sticker">
        <button id="yesButton" class="button" onclick="showYesScreen()">Yes</button>
        <button id="noButton" class="button" onclick="moveNoButton()">No</button>
    </div>
    
    <div class="container hidden" id="yesScreen">
        <h1>Yay! You said YES! ❤️</h1>
    </div>
    
    <script>
        let yesSize = 24;
        let sadGif = "https://media.giphy.com/media/4pk6ba2LUEMi4/giphy.gif";

        function saveName() {
            const name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }
            localStorage.setItem("valentineName", name);
            document.getElementById("nameForm").classList.add("hidden");
            document.getElementById("valentineQuestion").classList.remove("hidden");
        }

        function showYesScreen() {
            document.getElementById("valentineQuestion").classList.add("hidden");
            document.getElementById("yesScreen").classList.remove("hidden");
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");
            const sticker = document.getElementById("sticker");

            noButton.style.top = Math.random() * 200 + "px";
            noButton.style.left = Math.random() * 200 + "px";
            
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px";
            
            sticker.src = sadGif;
        }
    </script>
</body>
</html>
